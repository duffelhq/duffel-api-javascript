name: Release to NPM
on:
  push:
    branches:
      - feat/UXP-849
jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: yarn install --frozen-lock-file
      
      - name: Get version from package.json before release step
        id: initversion
        run: echo "::set-output name=version::$(yarn get-version)"

      - name: Build NPM package
        run: yarn build

      - name: Release to NPM
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GIT_AUTHOR_NAME: duffel-bot
          GIT_AUTHOR_EMAIL: duffel-bot-read-write@duffel.com
          GIT_COMMITTER_NAME: duffel-bot
          GIT_COMMITTER_EMAIL: duffel-bot-read-write@duffel.com
        run: yarn release

      - name: Get version from package.json after release step
        id: extractver
        run: echo "::set-output name=version::$(yarn get-version)"

      - name: Create Pull Request with updated package files
        if: steps.initversion.outputs.version != steps.extractver.outputs.version
        uses: peter-evans/create-pull-request@v3.10.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(release): ${{ steps.extractver.outputs.version }}'
          committer: duffel-bot <duffel-bot-read-write@duffel.com>
          author: duffel-bot <duffel-bot-read-write@duffel.com>
          title: 'chore(release): ${{ steps.extractver.outputs.version }}'
          body: 'Version bump in package.json and package-lock.json for release [${{ steps.extractver.outputs.version }}](https://github.com/${{github.repository}}/releases/tag/v${{ steps.extractver.outputs.version }})'
          branch: version-bump/${{ steps.extractver.outputs.version }}
